        src="https://cdn.datatables.net/1.11.4/js/jquery.dataTables.js"></script>

    <script src="../js/animal.js"></script>
    <script>
        $(document).ready(function () {
            // console.log('Array.isArray(dataStore)', Array.isArray(dataStore));
            newDataStore = {};
            dataStore.forEach((value, key) => {
                // console.log('value',value);
                if (value.area == '北部') {
                    newDataStore[key] = { area: '北部12345' };
                    newDataStore[key] = { 寵物登記機構名稱: value.寵物登記機構名稱 };
                    newDataStore[key] = { 地址: value.地址 };
                    newDataStore[key] = { 電話: value.電話 };
                    // newDataStore[key] = { area: '北部67890', district: value.district, name: value.name, address: value.address, tel: value.tel, web: value.web };
                }
            });
            console.log('newDataStore', newDataStore);
            console.log('ataStore', dataStore);
            
            $('#table_id').DataTable({
                data: dataStore,
                columns: [
                    { data: '編號' },
                    { data: '寵物登記機構名稱' },
                    { data: '地址' },
                    { data: '電話' },
                ]
            });
            $('#btn').on('click', function () {
                console.log('btn ok 0127');
            });
        });
    </script>
